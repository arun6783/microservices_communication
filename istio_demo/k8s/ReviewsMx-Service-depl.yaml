apiVersion: apps/v1
kind: Deployment
metadata:
  name: myshop-reviews-depl
  #namespace: demo    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myshop-reviews
  template:
    metadata:
      labels:
        app: myshop-reviews
        version: v1
    spec:
      containers:
        - name: myshop-reviews
          image: arun6783/myshop-reviews:grpc
          # env:
          #   - name: HostName
          #     valueFrom:
          #       fieldRef:
          #         fieldPath: metadata.name
          ports:
            - containerPort: 4600
          volumeMounts:
            - name: config-volume
              mountPath: /protos/
      volumes:
        - name: config-volume
          configMap:
            name: myshop.proto

